{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 m-auto">
 <h3 style="text-align: center;">Editar console:</h3><br>
 <form action="{{url_for('editconsole', id=c.id)}}" method="POST">
 <input type="text" name="nome" class="form-control" value="{{c.nome}}" required>
 <input type="text" name="fabricante" value="{{c.fabricante}}" class="form-control" required>
 <input type="number" name="preco" value="{{c.preco}}" min=0 step="0.01" class="form-control" required>
 <input type="number" name="quantidade" value="{{c.quantidade}}" class="form-control" required><br>
 <a href="{{url_for('editconsole', id=c.id)}}" onclick="return confirm('Confirma as alterações?')"><input type="submit" value="Alterar" class="btn btn-warning"></a>
 <a href="{{url_for('estoqueConsoles')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
 </form>
</div>
{% endblock content %}
